<app-icon icon="zoomin"
          size='large'
          (click)="onZoomIn()"
          (keyup.space)="onZoomIn()"
          (keyup.enter)="onZoomIn()"
          tabindex="7"></app-icon>
<app-icon icon="zoomout"
          size='large'
          (click)="onZoomOut()"
          (keyup.space)="onZoomOut()"
          (keyup.enter)="onZoomOut()"
          tabindex="8"></app-icon>
