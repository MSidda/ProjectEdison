<app-action-list-item-state [status]="context.status"
                            [loading]="context.loading"></app-action-list-item-state>
<div class="app-icon light round"
     [ngClass]="getBgColor()"></div>
<div class="content-container">
    <div>
        Connected Lights {{context.parameters.radius}} Radius: <span class="color-text"
              *ngIf="!canEdit">{{_color}}</span>
    </div>
    <div class="error"
         *ngIf="context.status === actionStatus.Skipped">Set response location to turn on lights.</div>
    <div class="error"
         *ngIf="context.status === actionStatus.Error">{{context.errorMessage}}</div>
    <div *ngIf="canEdit"
         class="colors-container">
        <button class="colorBtn"
                tabindex="540"
                (click)="updateColor(color)"
                *ngFor="let color of actionPlanColors; let i = index"
                [ngClass]="{'active': color.toLowerCase() === _color.toLowerCase()}">{{color}}</button>
    </div>
</div>
<div class="line-hider"
     *ngIf="last"></div>
