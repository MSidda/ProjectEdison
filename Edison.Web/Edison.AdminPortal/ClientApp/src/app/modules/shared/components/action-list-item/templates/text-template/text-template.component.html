<app-action-list-item-state [status]="context.status"
                            [loading]="context.loading"></app-action-list-item-state>
<div class="app-icon shield-plain red round"></div>
<div class="content-container">
    <div>{{context.description}}</div>
    <div class="error"
         *ngIf="context.status === actionStatus.Error || context.status === actionStatus.Skipped">{{context.errorMessage}}</div>
</div>
<div class="line-hider"
     *ngIf="last"></div>
